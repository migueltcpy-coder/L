<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AS-LIVE — Fondo estático</title>
  <style>
    :root {
      --bg: #0a0a0f;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(1200px 800px at 50% 50%, #111 0%, var(--bg) 70%);
      overflow: hidden;
      font-family: system-ui, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas#fx {
      position: fixed;
      inset: 0;
      width: 100vw; height: 100vh;
      display: block;
      z-index: 0;
    }
    .center {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .title {
      font-size: clamp(48px, 12vw, 140px);
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff6b9d, #ffb6c1);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px #ff6b9d, 0 0 20px #ffb6c1, 0 0 30px #ff69b4, 0 0 40px #ffb6c1;
    }
  </style>
</head>
<body>
  <canvas id="fx"></canvas>
  <div class="center">
    <div class="title">Shir HAZ LIVE</div>
  </div>
  <script>
    const canvas = document.getElementById('fx');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Corazones rosados estáticos y más grandes
    class Heart {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(this.size, this.size);
        ctx.beginPath();
        ctx.moveTo(0, -2);
        ctx.bezierCurveTo(2, -4, 4, 0, 0, 4);
        ctx.bezierCurveTo(-4, 0, -2, -4, 0, -2);
        ctx.fillStyle = 'pink';
        ctx.fill();
        ctx.restore();
      }
    }

    let hearts = [];

    function addHeartShape() {
      const centerX = W/2;
      const centerY = H/2;
      const scale = 12;
      for (let t = 0; t < Math.PI*2; t += 0.05) {
        const x = scale*16*Math.pow(Math.sin(t),3);
        const y = -scale*(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
        hearts.push(new Heart(centerX + x, centerY + y, 2)); // tamaño aumentado a 2
      }
    }

    addHeartShape(); // Se dibuja solo una vez

    function draw() {
      ctx.clearRect(0,0,W,H);
      hearts.forEach(h => h.draw(ctx));
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
